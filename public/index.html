<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <div class="carousel-container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators"></ol>
        <div class="carousel-inner"></div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <ul id="wishes" class="wishes-container list-unstyled"></ul>

    <div class="wishes-box">
      <div class="wishes-box-header">
        <h3 class="wishes-box-title">All Wishes</h3>
      </div>
      <div class="wishes-content">
        <!-- All wishes will be displayed here -->
      </div>
    </div>

    <div class="chat-bar">
      <form id="wish-form" class="d-flex flex-column flex-sm-row">
        <input type="text" id="wish" name="message" class="form-control mb-2 mb-sm-0 mr-sm-2" placeholder="Your wish..." required>
        <input type="file" id="photo" name="photo" class="form-control-file mb-2 mb-sm-0 mr-sm-2">
        <button type="submit" class="btn btn-primary mb-2 mb-sm-0">Send</button>
        <button type="button" class="btn btn-secondary toggle-button mb-2 mb-sm-0">Hide</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
